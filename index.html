<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train doument</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 16.575%; 
      }
    </style>
  </head>
 
    <body>

        <div class="container">

           
            <div class="jumbotron" style="background-color: black; color: white">
              <h1 class="text-center">Anytime is Train Time</h1>
              <h3 class="text-center">choo choo.chee chee</h3>
            </div>
        
            <div class="row">
        
              <div class="col-md-12">
        
          
                <div class="card mb-4">
                  <div class="card-header">Current Train schedule</div>
                  <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                      <thead>
                        <tr>
                          <th scope="col">Train name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (min)</th>
                          <th scope="col">Next arrival</th>
                          <th scope="col">Min away </th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-12">
              
                <div class="card mb-4">
                  <div class="card-header">Add Train</div>
                  <div class="card-body">
        
                   
                    <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="name" placeholder="e.g. the choo choo train express" type="text">
                      </div>
                      <div class="form-group">
                        <label for="Destination-input">Destination</label>
                        <input class="form-control" id="dest" placeholder="e.g. Philadelphia" type="text">
                      </div>
                      <div class="form-group">
                        <label for="starting-input">First Train time(HH:mm - Military Time)</label>
                        <input class="form-control" id="first-train" placeholder="e.g. 03:00" type="text">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (Min)</label>
                        <input class="form-control" id="frequency" placeholder="How often does the train show up?" type="text">
                      </div>
                      <button class="btn btn-primary float-right" id="submit">Submit</button>
                    </form>
        
                  </div>
                </div>
              </div>
            </div>
        
          </div>

              
        

          <script src="Assets/javascript/app.js"></script>

      
</body>

</html>
